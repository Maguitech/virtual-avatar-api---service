<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Chat por Voz con Avatar IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
        }
        
        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
            .chat-panel { display: none; }
        }
        
        /* Avatar Video Section */
        .avatar-section {
            position: relative;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .background-video, .response-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        .response-video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .response-video.active {
            opacity: 1;
        }
        
        .avatar-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            display: none;
            max-width: 80%;
            text-align: center;
        }
        
        .avatar-overlay.active {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        /* Call Controls */
        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .call-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .call-button:hover {
            transform: scale(1.1);
        }
        
        .connect-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .connect-btn.connected {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .mic-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .mic-btn.recording {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            animation: pulse 1.5s infinite;
        }
        
        .mic-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }
        
        /* Chat Panel */
        .chat-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
        }
        
        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            color: #c8e6c9;
        }
        
        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #fff3c4;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }
        
        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message.assistant {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin: 4px 8px 0;
        }
        
        .message-status {
            font-size: 11px;
            opacity: 0.8;
            margin: 2px 8px 0;
            font-style: italic;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 18px;
            align-self: flex-start;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite both;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .text-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .text-input:focus {
            outline: none;
            border-color: #2196F3;
            background: rgba(255,255,255,0.15);
        }
        
        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Audio Visualizer */
        .audio-visualizer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .audio-visualizer.active {
            opacity: 1;
        }
        
        .audio-bar {
            width: 3px;
            height: 20px;
            background: linear-gradient(to top, #ff4444, #ffaa44);
            border-radius: 2px;
            transform: scaleY(0.1);
            transition: transform 0.1s ease;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
            
            .call-controls {
                bottom: 100px;
            }
            
            .call-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .video-container {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Avatar Video Section -->
        <div class="avatar-section">
            <div class="video-container">
                <!-- Background Loop Video -->
                <video class="background-video" autoplay muted loop playsinline>
                    <source src="http://localhost:8000/data/preload/bg_video_h264.mp4" type="video/mp4">
                    <source src="./data/preload/bg_video_h264.mp4" type="video/mp4">
                    <source src="./data/preload/bg_video.mp4" type="video/mp4">
                </video>
                
                <!-- Response Video (overlays on background when speaking) -->
                <video class="response-video" playsinline>
                    Tu navegador no soporta video HTML5.
                </video>
                
                <!-- Text Overlay for Avatar Speech -->
                <div class="avatar-overlay">
                    <div class="avatar-text">Avatar está hablando...</div>
                </div>
                
                <!-- Audio Visualizer -->
                <div class="audio-visualizer">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>
            </div>
            
            <!-- Call Controls -->
            <div class="call-controls">
                <button class="call-button connect-btn" id="connectBtn" title="Conectar/Desconectar">
                    📞
                </button>
                <button class="call-button mic-btn" id="micBtn" disabled title="Hablar">
                    🎤
                </button>
            </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2>🤖 Asistente Virtual</h2>
                <div class="status-indicator status-disconnected" id="statusIndicator">
                    <span>●</span>
                    <span id="statusText">Desconectado</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-bubble">
                        ¡Hola! Soy tu asistente virtual con avatar. Haz clic en 📞 para conectar y luego en 🎤 para hablar conmigo.
                    </div>
                    <div class="message-time">Sistema</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="text-input" id="textInput" placeholder="Escribe un mensaje o usa el micrófono..." disabled>
                    <button class="send-btn" id="sendBtn" disabled>
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceChatSystem {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.isConnected = false;
                this.isRecording = false;
                this.isProcessing = false;
                this.messageId = 0;
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupVideoHandlers();
            }
            
            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.micBtn = document.getElementById('micBtn');
                this.textInput = document.getElementById('textInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.chatMessages = document.getElementById('chatMessages');
                this.backgroundVideo = document.querySelector('.background-video');
                this.responseVideo = document.querySelector('.response-video');
                this.avatarOverlay = document.querySelector('.avatar-overlay');
                this.audioVisualizer = document.querySelector('.audio-visualizer');
                this.audioBars = document.querySelectorAll('.audio-bar');
            }
            
            setupEventListeners() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.micBtn.addEventListener('click', () => this.toggleRecording());
                this.sendBtn.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });
            }
            
            setupVideoHandlers() {
                this.backgroundVideo.addEventListener('error', (e) => {
                    console.warn('Background video error:', e);
                    this.showAvatarPlaceholder();
                });
                
                this.responseVideo.addEventListener('loadstart', () => {
                    this.updateAvatarOverlay('Cargando respuesta...');
                });
                
                this.responseVideo.addEventListener('play', () => {
                    this.responseVideo.classList.add('active');
                    this.backgroundVideo.style.opacity = '0.3';
                });
                
                this.responseVideo.addEventListener('ended', () => {
                    this.responseVideo.classList.remove('active');
                    this.backgroundVideo.style.opacity = '1';
                    this.hideAvatarOverlay();
                });
                
                this.responseVideo.addEventListener('error', () => {
                    this.responseVideo.classList.remove('active');
                    this.backgroundVideo.style.opacity = '1';
                    this.hideAvatarOverlay();
                });
            }
            
            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    this.updateStatus('processing', 'Conectando...');
                    
                    this.ws = new WebSocket('ws://localhost:8765');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('connected', 'Conectado');
                        this.connectBtn.innerHTML = '📵';
                        this.connectBtn.classList.add('connected');
                        this.connectBtn.title = 'Desconectar';
                        this.micBtn.disabled = false;
                        this.textInput.disabled = false;
                        this.sendBtn.disabled = false;
                        
                        this.addSystemMessage('Conectado al asistente virtual. ¡Ya puedes hablar o escribir!');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };
                    
                    this.ws.onclose = () => {
                        this.handleDisconnection();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', 'Error de conexión');
                        this.addSystemMessage('Error de conexión. Verifica que el servidor esté ejecutándose.');
                    };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('disconnected', 'Error');
                    this.addSystemMessage('No se pudo conectar al servidor.');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
                this.stopRecording();
                this.handleDisconnection();
            }
            
            handleDisconnection() {
                this.isConnected = false;
                this.updateStatus('disconnected', 'Desconectado');
                this.connectBtn.innerHTML = '📞';
                this.connectBtn.classList.remove('connected');
                this.connectBtn.title = 'Conectar';
                this.micBtn.disabled = true;
                this.textInput.disabled = true;
                this.sendBtn.disabled = true;
                this.addSystemMessage('Desconectado del asistente virtual.');
            }
            
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }
            
            async startRecording() {
                if (!this.isConnected || this.isProcessing) return;
                
                try {
                    this.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    this.mediaRecorder = new MediaRecorder(this.audioStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && this.isConnected) {
                            this.sendAudioChunk(event.data);
                        }
                    };
                    
                    this.mediaRecorder.start(3000); // 3-second chunks
                    this.isRecording = true;
                    
                    this.micBtn.classList.add('recording');
                    this.micBtn.innerHTML = '⏹️';
                    this.micBtn.title = 'Parar grabación';
                    this.updateStatus('processing', 'Escuchando...');
                    
                    this.startAudioVisualization();
                    this.addUserMessage('🎤 Grabando...', 'audio');
                    
                } catch (error) {
                    console.error('Microphone error:', error);
                    this.addSystemMessage('Error: No se pudo acceder al micrófono. Verifica los permisos.');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                }
                
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }
                
                this.micBtn.classList.remove('recording');
                this.micBtn.innerHTML = '🎤';
                this.micBtn.title = 'Hablar';
                this.updateStatus('connected', 'Conectado');
                
                this.stopAudioVisualization();
            }
            
            async sendAudioChunk(audioBlob) {
                try {
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    
                    this.ws.send(JSON.stringify({
                        type: 'audio_chunk',
                        audio_data: base64Audio,
                        chunk_id: this.generateId()
                    }));
                    
                } catch (error) {
                    console.error('Error sending audio:', error);
                }
            }
            
            sendTextMessage() {
                const text = this.textInput.value.trim();
                if (!text || !this.isConnected || this.isProcessing) return;
                
                this.addUserMessage(text, 'text');
                this.textInput.value = '';
                
                this.ws.send(JSON.stringify({
                    type: 'text_input',
                    text: text
                }));
                
                this.isProcessing = true;
                this.updateStatus('processing', 'Procesando...');
                this.showTypingIndicator();
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'connected':
                        break;
                        
                    case 'transcription':
                        if (data.text) {
                            this.updateLastUserMessage(data.text);
                        }
                        break;
                        
                    case 'avatar_video':
                        this.handleAvatarResponse(data);
                        break;
                        
                    case 'text_processing':
                        if (data.message) {
                            this.updateStatus('processing', data.message);
                        }
                        break;
                        
                    case 'error':
                        this.handleError(data.error);
                        break;
                        
                    default:
                        console.log('Unhandled message:', data);
                }
            }
            
            handleAvatarResponse(data) {
                this.isProcessing = false;
                this.updateStatus('connected', 'Conectado');
                this.hideTypingIndicator();
                
                // Add assistant message to chat
                this.addAssistantMessage(data.text);
                
                // Play avatar video
                if (data.video_url) {
                    this.playAvatarVideo(data.video_url, data.text);
                }
            }
            
            playAvatarVideo(videoUrl, text) {
                this.responseVideo.src = videoUrl;
                this.updateAvatarOverlay(text);
                
                this.responseVideo.play().catch(e => {
                    console.warn('Video autoplay failed:', e);
                });
            }
            
            handleError(error) {
                this.isProcessing = false;
                this.updateStatus('connected', 'Conectado');
                this.hideTypingIndicator();
                this.addSystemMessage(`Error: ${error}`);
            }
            
            // UI Helper Methods
            updateStatus(type, text) {
                this.statusIndicator.className = `status-indicator status-${type}`;
                this.statusText.textContent = text;
            }
            
            addUserMessage(text, messageType = 'text') {
                const messageEl = this.createMessage('user', text, messageType);
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            addAssistantMessage(text) {
                const messageEl = this.createMessage('assistant', text);
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            addSystemMessage(text) {
                const messageEl = this.createMessage('system', text);
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            createMessage(type, text, messageType = 'text') {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.dataset.messageId = ++this.messageId;
                
                const bubbleEl = document.createElement('div');
                bubbleEl.className = 'message-bubble';
                
                if (messageType === 'audio') {
                    bubbleEl.innerHTML = `<em>${text}</em>`;
                } else {
                    bubbleEl.textContent = text;
                }
                
                const timeEl = document.createElement('div');
                timeEl.className = 'message-time';
                timeEl.textContent = new Date().toLocaleTimeString();
                
                messageEl.appendChild(bubbleEl);
                messageEl.appendChild(timeEl);
                
                return messageEl;
            }
            
            updateLastUserMessage(newText) {
                const messages = this.chatMessages.querySelectorAll('.message.user');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage) {
                    const bubble = lastMessage.querySelector('.message-bubble');
                    bubble.textContent = newText;
                }
            }
            
            showTypingIndicator() {
                this.hideTypingIndicator(); // Remove existing
                
                const typingEl = document.createElement('div');
                typingEl.className = 'typing-indicator';
                typingEl.innerHTML = `
                    <span>Asistente está escribiendo</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingEl);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const typingEl = this.chatMessages.querySelector('.typing-indicator');
                if (typingEl) {
                    typingEl.remove();
                }
            }
            
            updateAvatarOverlay(text) {
                this.avatarOverlay.querySelector('.avatar-text').textContent = text;
                this.avatarOverlay.classList.add('active');
            }
            
            hideAvatarOverlay() {
                this.avatarOverlay.classList.remove('active');
            }
            
            showAvatarPlaceholder() {
                this.backgroundVideo.style.display = 'none';
                // Add animated placeholder logic here
            }
            
            startAudioVisualization() {
                this.audioVisualizer.classList.add('active');
                
                this.audioInterval = setInterval(() => {
                    this.audioBars.forEach(bar => {
                        const height = Math.random() * 1 + 0.1;
                        bar.style.transform = `scaleY(${height})`;
                    });
                }, 100);
            }
            
            stopAudioVisualization() {
                this.audioVisualizer.classList.remove('active');
                
                if (this.audioInterval) {
                    clearInterval(this.audioInterval);
                    this.audioInterval = null;
                }
                
                this.audioBars.forEach(bar => {
                    bar.style.transform = 'scaleY(0.1)';
                });
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
        }
        
        // Initialize the voice chat system
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChatSystem();
        });
    </script>
</body>
</html>
